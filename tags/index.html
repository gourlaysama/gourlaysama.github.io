---
layout: full-width
title: tags
---

<h1 class="content-listing-header sans">Tags</h1>
<ul class="content-listing">
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
  <li class="listing">
    <hr class="slender" />
  <h2 id="tag-{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="contrast"></h3>{{ post.title }}</h3></a>
      <br /><span class="smaller">{{ post.date | date: "%B %-d, %Y" }}</span>
    </li>
    {% endfor %}
  </ul>
  </li>
  {% endfor %}
</ul>
