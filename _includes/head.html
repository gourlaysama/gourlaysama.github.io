<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  {% if page.title %}<meta property="og:title" content="{{ page.title }}">{% endif %}
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">{% endif %}
  <meta property="og:locale" content="en_US">
  <meta property="og:image" content="{{ "/assets/img/card.png" | prepend: site.baseurl }}">
  {% if page.og_type %}<meta property="og:type" content="{{ page.og_type }}">{% endif %}

  <link rel="preload" href="/fonts/et-book/et-book-roman-line-figures/ETBembo-RomanLF.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/et-book/et-book-display-italic-old-style-figures/ETBembo-DisplayItalic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/Lato/LatoLatin-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  {% if page.katex %}
    <!-- KaTeX -->
    <link rel="stylesheet" href="/assets/plugins/katex.0.11.1/katex.min.css">
  {% endif %}

  <link rel="stylesheet" type="text/css" href="{{ "/css/tufte.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/print.css" | prepend: site.baseurl }}" media="print">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% feed_meta %}
</head>
